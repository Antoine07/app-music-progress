<div class="container-fuild principal">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/albums" routerLinkActive="active">Accueil
                    </a>
                </li>
                <li class="nav-item" *ngIf="authS.authenticated()==false; else elseAuth">
                    <a class="nav-link" routerLink="/login" routerLinkActive="active">
                        Se connecter
                    </a>
                </li>
                <ng-template #elseAuth>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/admin" routerLinkActive="active">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout" (click)="authS.logout()">
                            Se déconnecter
                        </a>
                    </li>
                </ng-template>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button type="button" class="btn-sm btn-outline-secondary">{{timer}}</button>
                    <button [disabled]="isStop==true" type="button" class="btn btn-primary btn-sm" (click)="stopTimer()">Stop
                        timer</button>
                    <button [disabled]="isStop==false" type="button" class="btn btn-primary btn-sm" (click)="restartTimer()">Restart
                        timer</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- place de l'audio player déclenché depuis le component AlbumDetailsComponent -->
    <app-audio-player></app-audio-player>
    <!-- 
    à la place du sélecteur des albums on mettra maintenant le chargement des components
    -->
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
